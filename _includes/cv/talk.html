<div><b>{{ title.name }}</b></div>

{% for talk in title.items %}
<div class="cv-left-date">{{ talk.month }} {{ talk.year }}</div>
<div>{{ talk.location }}</div>


    {% if talk.invited %}
        <a>
            <i class="fas fa-star" aria-hidden="true">Invited</i> 
        </a>
    {% endif %}

{% endfor %}

<div class="cv-spacer"></div>
