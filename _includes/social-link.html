<a class="social-link" href="{{ link.url }}">
    {% if link.class %}				
        <i class="{{ link.class }}" style="color: {{ link.color }}"></i>
    {% else %}
        <i class="{{ link.class }}" style="color: {{ link.color }}">
            <img class="intro-logo" style="color: {{ link.color }}; width: 30px; padding-bottom: 5px;" src="{{ link.icon }}">
        </i>
    {% endif %}
</a>
